<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>App Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f9;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .app-list {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      max-width: 700px;
      margin: 0 auto;
    }

    .app-card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 20px;
      width: 100%;
      box-sizing: border-box;
      display: flex;
      align-items: center;
    }

    .app-card img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 12px;
      margin-right: 20px;
      background-color: #eee;
    }

    .app-info {
      flex: 1;
    }

    .app-info h2 {
      margin: 0 0 10px;
      font-size: 20px;
    }

    .app-info a {
      display: inline-block;
      margin-right: 10px;
      color: #007bff;
      text-decoration: none;
      font-weight: bold;
    }

    .app-info a:hover {
      text-decoration: underline;
    }

    .footer {
      margin-top: 50px;
      text-align: center;
      font-size: 12px;
      color: #aaa;
    }
  </style>
</head>
<body>

  <h1>üì± App Dashboard</h1>

  <div class="app-list" id="appList">
    <!-- App cards here -->
  </div>

  <div class="footer">¬© 2025 App Sych System</div>

  <script>
  const jsonFiles = [
      "apps/sweet_tasker.json",
      "apps/word_orbs.json",
      "apps/sweet_casino.json",
      "apps/crypto_clicker.json"
    ];

    const container = document.getElementById("appList");

    jsonFiles.forEach(file => {
      fetch(file)
        .then(res => res.json())
        .then(app => {
          const card = document.createElement("div");
          card.className = "app-card";

         card.innerHTML = `
          <img src="${app.icon_url}" alt="icon" onerror="this.src='https://via.placeholder.com/80'"/>
            <div class="app-info">
            <h2>${app.name}</h2>
            <a href="${app.package_url}" target="_blank">üåê Google Play</a>
            <a href="${app.rent_url}" target="_blank">ü§ù –ê—Ä–µ–Ω–¥–æ–≤–∞—Ç—å</a>
          </div>
        `;


          container.appendChild(card);
        })
        .catch(err => {
          console.error("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏:", file, err);
        });
    });
  </script>

</body>
</html>
